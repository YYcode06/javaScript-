	<script>
		function getIndex(arr,num){
        var len = arr.length,
        st  = 0,
        end = len-1;
        while(st<=end){
        var mid = Math.floor((st+end)/2)
        if(num==arr[mid]){
            return mid;
            console.log("找到了");
        }else if(num>arr[mid]){
            st = mid+1;
        }else{
            end = mid-1;
        }
    }
    return -1;
}
